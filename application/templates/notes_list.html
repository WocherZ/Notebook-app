{% extends "base.html" %}

{% load static %}

{% block title %}
  <title>Список заметок</title>
{% endblock %}

{% block files %}

{% endblock %}

{% block content %}
  <h1>Note list page</h1>
  <ul>
    {% for note in notes %}
      <li>
        <a href="{% url 'note' note.slug %}">{{ note.name }}</a>
        <p>{{ note.date }}</p>
      </li>
    {% endfor %}
  </ul>

{% endblock %}
